<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nối Thú Cổ Điển – HTML5</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header>
    <div class="title">🐾 Nối Thú Cổ Điển – HTML5</div>
    <div class="stats">
      <div class="badge">Level: <b id="level">1</b>/7</div>
      <div class="badge">Điểm: <b id="score">0</b></div>
      <div class="badge">Combo: <b id="combo">0</b></div>
      <div class="badge">⏳ <b id="time">150</b>s</div>
    </div>
  </header>

  <main>
    <section class="side">
      <h2>Điều khiển</h2>
      <div class="controls">
        <button id="btnHint">Gợi ý</button>
        <button id="btnShuffle" class="warn">Xáo trộn (<span id="shuffles">3</span>)</button>
        <button id="btnPause">Tạm dừng</button>
        <button id="btnRestart" class="bad">Chơi lại</button>
      </div>
      <h2>Nền tảng</h2>
      <div class="legend" id="legend"></div>
      <div>
        <h2>Tiến độ</h2>
        <div class="progress"><div id="timebar" class="bar"></div></div>
      </div>
      <div class="footer">MVP bám theo GDD: 10x8, tối đa 2 góc rẽ, combo 2s có thưởng, 7 level (vật cản từ Lv4), quy đổi thời gian thành điểm khi hoàn thành.</div>
    </section>

    <section class="board-wrap">
      <div class="board" id="board" style="--cols: 8"></div>
    </section>
  </main>

  <div class="toast" id="toast"></div>

  <script src="scripts/game.js" defer></script>
</body>
</html>
