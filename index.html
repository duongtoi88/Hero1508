<body>

  <script>
    // === JS GAME (gi·ªØ nguy√™n nh∆∞ b·∫£n ƒë√£ g·ª≠i) ===
    const ROWS=10,COLS=8,ICONS=['üê±','üê∂','üê∞','üêº','üêü','üêß','üêò','ü¶í','ü¶Å','üêµ','ü¶â','ü¶ä','ü¶ì','üêÜ','üêç'],OBSTACLE='ü™®';
    const LEVELS=[{time:150,types:5,obstacles:0,shuffles:3},{time:120,types:7,obstacles:0,shuffles:3},{time:100,types:9,obstacles:0,shuffles:3},{time:85,types:11,obstacles:8,shuffles:3},{time:70,types:13,obstacles:12,shuffles:3},{time:60,types:14,obstacles:16,shuffles:2},{time:50,types:15,obstacles:22,shuffles:2}];
    const state={level:1,score:0,combo:0,timeLeft:0,timerId:null,lastMatchAt:0,shufflesLeft:0,grid:[],raw:[],lock:false,sel:null,paused:false,autoShuffle:true,fastTimer:false,autoShuffleTimerId:null};
    const board=document.getElementById('board'),pathLayer=document.getElementById('pathLayer'),$level=document.getElementById('level'),$score=document.getElementById('score'),$combo=document.getElementById('combo'),$time=document.getElementById('time'),$timebar=document.getElementById('timebar'),$toast=document.getElementById('toast'),$shuffles=document.getElementById('shuffles'),$overlay=document.getElementById('overlay'),$btnResume=document.getElementById('btnResume'),$btnRestart2=document.getElementById('btnRestart2'),$optAutoShuffle=document.getElementById('optAutoShuffle'),$optFastTimer=document.getElementById('optFastTimer'),$srLive=document.getElementById('srLive');
    const randInt=(a,b)=>Math.floor(Math.random()*(b-a+1))+a,shuffle=a=>{a=[...a];for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a},now=()=>performance.now();
    function speak(m){if($srLive)$srLive.textContent=m}function toast(m){$toast.textContent=m;$toast.classList.add('show');speak(m);setTimeout(()=>{$toast.classList.remove('show')},1200)}
    const LS={BEST:'onet_bestScore',LAST:'onet_lastLevel',OPTS:'onet_options'};
    function saveBest(s){const c=Number(localStorage.getItem(LS.BEST)||0);if(s>c){localStorage.setItem(LS.BEST,String(s));toast(`üèÜ Best m·ªõi: ${s}`)}}
    function saveLastLevel(l){localStorage.setItem(LS.LAST,String(l))}function saveOptions(){localStorage.setItem(LS.OPTS,JSON.stringify({autoShuffle:state.autoShuffle,fastTimer:state.fastTimer}))}
    function loadPersist(){const last=Number(localStorage.getItem(LS.LAST)||1),opts=JSON.parse(localStorage.getItem(LS.OPTS)||'{}');if(last>=1&&last<=LEVELS.length)state.level=last;if(opts.autoShuffle!==undefined){state.autoShuffle=!!opts.autoShuffle;$optAutoShuffle.checked=state.autoShuffle}if(opts.fastTimer!==undefined){state.fastTimer=!!opts.fastTimer;$optFastTimer.checked=state.fastTimer}}
    function startLevel(n){state.level=n;const cfg=LEVELS[n-1];$level.textContent=n;state.combo=0;updateCombo();state.timeLeft=cfg.time;updateTime();state.shufflesLeft=cfg.shuffles;$shuffles.textContent=state.shufflesLeft;const pairsCount=Math.floor((ROWS*COLS-cfg.obstacles)/2),set=ICONS.slice(0,cfg.types);const pairs=[];for(let i=0;i<pairsCount;i++){const ic=set[i%set.length];pairs.push(ic,ic)}const cells=shuffle(pairs);let obstacles=cfg.obstacles;while(obstacles-->0){const pos=randInt(0,ROWS*COLS-1);cells.splice(pos,0,OBSTACLE)}const flat=cells.slice(0,ROWS*COLS);state.raw=Array.from({length:ROWS},(_,r)=>flat.slice(r*COLS,(r+1)*COLS));state.grid=Array.from({length:ROWS+2},()=>Array(COLS+2).fill(''));for(let r=0;r<ROWS;r++)for(let c=0;c<COLS;c++)state.grid[r+1][c+1]=state.raw[r][c];draw();resetTimer()}
    function draw(){board.innerHTML='';board.style.setProperty('--cols',COLS);for(let r=0;r<ROWS;r++){for(let c=0;c<COLS;c++){const v=state.raw[r][c];const d=document.createElement('div');d.className='tile';if(v===''){d.style.visibility='hidden'}else if(v===OBSTACLE){d.classList.add('obstacle');d.textContent=OBSTACLE}else{d.textContent=v}d.dataset.r=r;d.dataset.c=c;d.setAttribute('role','gridcell');d.addEventListener('click',onClickTile);board.appendChild(d)}}}
    function onClickTile(e){if(state.lock||state.paused)return;const r=+e.currentTarget.dataset.r,c=+e.currentTarget.dataset.c,v=state.raw[r][c];if(!v||v===OBSTACLE)return;if(!state.sel){state.sel={r,c,v,el:e.currentTarget};e.currentTarget.classList.add('sel');return}const a=state.sel,b={r,c,v,el:e.currentTarget};if(a.r===b.r&&a.c===b.c){a.el.classList.remove('sel');state.sel=null;return}if(a.v!==b.v){a.el.classList.remove('sel');state.sel=b;b.el.classList.add('sel');return}const path=canConnect(a.r+1,a.c+1,b.r+1,b.c+1);if(path){drawPath(path);match(a,b)}else{toast('Kh√¥ng n·ªëi ƒë∆∞·ª£c!');a.el.classList.remove('sel');state.sel=b;b.el.classList.add('sel')}}
    function drawPath(nodes){const svg=pathLayer;svg.innerHTML='';svg.setAttribute('viewBox',`0 0 ${(COLS)*(64+8)} ${(ROWS)*(64+8)}`);const g=document.createElementNS('http://www.w3.org/2000/svg','polyline');g.setAttribute('fill','none');g.setAttribute('stroke','url(#grad)');g.setAttribute('stroke-width','6');const pts=nodes.map(([R,C])=>{const x=(C-1)*(64+8)+32+12,y=(R-1)*(64+8)+32+12;return `${x},${y}`}).join(' ');g.setAttribute('points',pts);const defs=document.createElementNS('http://www.w3.org/2000/svg','defs');const grad=document.createElementNS('http://www.w3.org/2000/svg','linearGradient');grad.id='grad';grad.setAttribute('x1','0%');grad.setAttribute('x2','100%');grad.setAttribute('y1','0%');grad.setAttribute('y2','0%');const s1=document.createElementNS('http://www.w3.org/2000/svg','stop');s1.setAttribute('offset','0%');s1.setAttribute('stop-color','#34d399');const s2=document.createElementNS('http://www.w3.org/2000/svg','stop');s2.setAttribute('offset','100%');s2.setAttribute('stop-color','#22d3ee');grad.appendChild(s1);grad.appendChild(s2);defs.appendChild(grad);svg.appendChild(defs);svg.appendChild(g);setTimeout(()=>svg.innerHTML='',280)}
    function match(a,b){state.raw[a.r][a.c]='';state.raw[b.r][b.c]='';state.grid[a.r+1][a.c+1]='';state.grid[b.r+1][b.c+1]='';a.el.classList.remove('sel');a.el.classList.add('matched');b.el.classList.add('matched');state.sel=null;const base=10,t=performance.now();if(t-state.lastMatchAt<=2000)state.combo++;else state.combo=1;state.lastMatchAt=t;let bonus=0;if(state.combo===2)bonus=10;else if(state.combo===3)bonus=20;else if(state.combo===4){bonus=30;addTime(5);toast('+5s ‚ú® Combo 4')}else if(state.combo>=5)bonus=40;state.score+=base+bonus;updateScore();updateCombo();applyGravity();draw();if(isBoardCleared())levelClear()}
    function applyGravity(){for(let c=0;c<COLS;c++){let stack=[];for(let r=ROWS-1;r>=0;r--){const v=state.raw[r][c];if(v==='')continue;stack.push(v)}for(let r=ROWS-1;r>=0;r--){state.raw[r][c]=stack[ROWS-1-r]??''}}for(let r=0;r<ROWS;r++)for(let c=0;c<COLS;c++)state.grid[r+1][c+1]=state.raw[r][c]}
    function isBoardCleared(){for(let r=0;r<ROWS;r++)for(let c=0;c<COLS;c++){const v=state.raw[r][c];if(v&&v!==OBSTACLE)return false}return true}
    function levelClear(){stopTimer();const remain=Math.max(0,state.timeLeft),bonus=remain*10;state.score+=bonus;updateScore();toast(`Ho√†n th√†nh level! +${bonus} ƒëi·ªÉm`);saveBest(state.score);saveLastLevel(state.level+1<=LEVELS.length?state.level+1:LEVELS.length);saveOptions();if(state.level<LEVELS.length){setTimeout(()=>startLevel(state.level+1),900)}else{setTimeout(()=>alert(`üéâ Th·∫Øng game! T·ªïng ƒëi·ªÉm: ${state.score}`),600)}}
    function resetTimer(resume=false){stopTimer();const cfg=LEVELS[state.level-1],total=resume?state.timeLeft:cfg.time,speed=state.fastTimer?2:1,start=performance.now();state.timerId=setInterval(()=>{if(state.paused)return;const dt=Math.floor((performance.now()-start)/1000)*speed;state.timeLeft=Math.max(0,total-dt);updateTime();if(state.timeLeft<=0)gameOver()},250)}
    function stopTimer(){if(state.timerId){clearInterval(state.timerId);state.timerId=null}}function addTime(s){state.timeLeft+=s;updateTime(true)}
    function updateTime(boost=false){$time.textContent=state.timeLeft;const cfg=LEVELS[state.level-1],p=Math.max(0,Math.min(1,state.timeLeft/cfg.time));$timebar.style.width=(p*100)+'%';if(boost){$timebar.animate([{transform:'scaleY(1)'},{transform:'scaleY(1.3)'}],{duration:180})}}
    function updateScore(){$score.textContent=state.score}function updateCombo(){$combo.textContent=state.combo}
    function gameOver(){stopTimer();alert('‚è∞ H·∫øt th·ªùi gian!');saveBest(state.score);saveLastLevel(1);saveOptions();startLevel(1);state.score=0;updateScore()}
    function canConnect(r1,c1,r2,c2){if(r1===r2&&c1===c2)return null;if(state.grid[r1][c1]!==state.grid[r2][c2])return null;if(state.grid[r1][c1]==='ü™®'||!state.grid[r1][c1])return null;const val=state.grid[r1][c1];state.grid[r1][c1]='';state.grid[r2][c2]='';if(clearLine(r1,c1,r2,c2)){restore();return [[r1,c1],[r2,c2]]}if(isEmpty(r1,c2)&&clearLine(r1,c1,r1,c2)&&clearLine(r1,c2,r2,c2)){restore();return [[r1,c1],[r1,c2],[r2,c2]]}if(isEmpty(r2,c1)&&clearLine(r1,c1,r2,c1)&&clearLine(r2,c1,r2,c2)){restore();return [[r1,c1],[r2,c1],[r2,c2]]}for(let cc=0;cc<state.grid[0].length;cc++){if(cc===c1||cc===c2)continue;if(isEmpty(r1,cc)&&isEmpty(r2,cc)&&clearLine(r1,c1,r1,cc)&&clearLine(r1,cc,r2,cc)&&clearLine(r2,cc,r2,c2)){restore();return [[r1,c1],[r1,cc],[r2,cc],[r2,c2]]}}for(let rr=0;rr<state.grid.length;rr++){if(rr===r1||rr===r2)continue;if(isEmpty(rr,c1)&&isEmpty(rr,c2)&&clearLine(r1,c1,rr,c1)&&clearLine(rr,c1,rr,c2)&&clearLine(rr,c2,r2,c2)){restore();return [[r1,c1],[rr,c1],[rr,c2],[r2,c2]]}}restore();return null;function restore(){state.grid[r1][c1]=val;state.grid[r2][c2]=val}}
    function isEmpty(r,c){return state.grid[r]&&state.grid[r][c]===''}function clearLine(r1,c1,r2,c2){if(r1===r2){const[a,b]=c1<c2?[c1,c2]:[c2,c1];for(let c=a+1;c<b;c++)if(state.grid[r1][c]!=='')return false;return true}if(c1===c2){const[a,b]=r1<r2?[r1,r2]:[r2,r1];for(let r=a+1;r<b;r++)if(state.grid[r][c1]!=='')return false;return true}return false}
    function findAnyPair(){for(let r1=0;r1<ROWS;r1++)for(let c1=0;c1<COLS;c1++){const v=state.raw[r1][c1];if(!v||v==='ü™®')continue;for(let r2=r1;r2<ROWS;r2++)for(let c2=0;c2<COLS;c2++){if(r1===r2&&c2<=c1)continue;if(state.raw[r2][c2]!==v)continue;const path=canConnect(r1+1,c1+1,r2+1,c2+1);if(path)return{r1,c1,r2,c2,path}}}return null}
    function hint(){if(state.paused)return;const p=findAnyPair();if(!p){toast('Kh√¥ng c√≤n n∆∞·ªõc ƒëi!');return}const idx1=p.r1*COLS+p.c1,idx2=p.r2*COLS+p.c2,tiles=[...board.querySelectorAll('.tile')];tiles[idx1].classList.add('sel');tiles[idx2].classList.add('sel');drawPath(p.path);setTimeout(()=>{tiles[idx1].classList.remove('sel');tiles[idx2].classList.remove('sel')},500)}
    function shuffleBoard(force=false){if(state.paused)return;if(!force){if(state.shufflesLeft<=0){toast('H·∫øt l∆∞·ª£t x√°o tr·ªôn');return}state.shufflesLeft--; $shuffles.textContent=state.shufflesLeft}const items=[];for(let r=0;r<ROWS;r++)for(let c=0;c<COLS;c++){const v=state.raw[r][c];if(v&&v!=='ü™®')items.push(v)}const mixed=shuffle(items);let k=0;for(let r=0;r<ROWS;r++)for(let c=0;c<COLS;c++){const v=state.raw[r][c];if(v==='ü™®')continue;if(v!=='')state.raw[r][c]=mixed[k++]}for(let r=0;r<ROWS;r++)for(let c=0;c<COLS;c++)state.grid[r+1][c+1]=state.raw[r][c];draw()}
    function startAutoShuffleLoop(){stopAutoShuffleLoop();state.autoShuffleTimerId=setInterval(()=>{if(state.paused||!state.autoShuffle)return;if(!findAnyPair())shuffleBoard(true)},2000)}
    function stopAutoShuffleLoop(){if(state.autoShuffleTimerId){clearInterval(state.autoShuffleTimerId);state.autoShuffleTimerId=null}}
    function setButtonsDisabled(dis){document.getElementById('btnHint').disabled=dis;document.getElementById('btnShuffle').disabled=dis;document.getElementById('btnRestart').disabled=dis}
    function pauseGame(){if(state.paused)return;state.paused=true;stopTimer();setButtonsDisabled(true);$overlay.hidden=false;toast('ƒê√£ t·∫°m d·ª´ng')}
    function resumeGame(){if(!state.paused)return;state.paused=false;resetTimer(true);setButtonsDisabled(false);$overlay.hidden=true;toast('Ti·∫øp t·ª•c')}
    document.getElementById('btnHint').addEventListener('click',hint);
    document.getElementById('btnShuffle').addEventListener('click',()=>shuffleBoard(false));
    document.getElementById('btnPause').addEventListener('click',()=>state.paused?resumeGame():pauseGame());
    document.getElementById('btnRestart').addEventListener('click',()=>{state.score=0;updateScore();startLevel(1);saveLastLevel(1)});
    $btnResume.addEventListener('click',resumeGame);
    $btnRestart2.addEventListener('click',()=>{$overlay.hidden=true;state.score=0;updateScore();startLevel(1);saveLastLevel(1)});
    document.addEventListener('keydown',e=>{if(e.repeat)return;const k=e.key.toLowerCase();if(k==='p'){state.paused?resumeGame():pauseGame()}else if(k==='h'&&!state.paused){hint()}else if(k==='r'){state.score=0;updateScore();startLevel(1);saveLastLevel(1)}});
    $optAutoShuffle.addEventListener('change',()=>{state.autoShuffle=$optAutoShuffle.checked;saveOptions();if(state.autoShuffle)startAutoShuffleLoop();else stopAutoShuffleLoop()});
    $optFastTimer.addEventListener('change',()=>{state.fastTimer=$optFastTimer.checked;saveOptions();if(!state.paused)resetTimer(true)});
    (function legend(){const L=document.getElementById('legend');for(const ic of ICONS){const s=document.createElement('div');s.className='tile';s.textContent=ic;L.appendChild(s)}const ob=document.createElement('div');ob.className='tile obstacle';ob.textContent='ü™®';L.appendChild(ob)})();
    loadPersist();startLevel(state.level||1);startAutoShuffleLoop();
  </script>
